<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="stylesheet" type="text/css" href="CSS/CSS.main.css"/>
        <title>IFAF Rules Change Proposals</title>
    </h:head>
    <h:body>
        <div id="Header">
            
            <div id="headeContentHolder">
                <img src="img/HeaderImg.PNG" id="Headerimg" alt="Header Image"/>                
            </div>
        </div>
        <div id="Main">
            <div id="MainHeader">
                <h:form>
                    <h:commandButton id="NewProposalButton" value="New Proposal" action="newProposal" styleClass="ControlPanelButtons"/>
                   <h:commandButton id="UserControlButton" value="User Control" action="viewUsers" styleClass="ControlPanelButtons"/>
                </h:form>
            </div>
            <div id="Search">
                <h:form>
                    <h:commandButton id="SearchButton" value="Go" action="proposalDetail" styleClass="confirmButtons"/>
                    <h:inputText id="SearchInput" value="Search"  styleClass="SearchInput"/>
                </h:form>
                
            </div><br></br>  
             <h:form style="width: 100%; margin-left: auto; margin-right:  auto;">      
                 <h:dataTable value="#{ViewEditController.findAllProposals()}" var="Proposal">
                    <h:column >
                        #{Proposal.username}
                    </h:column>
                    <h:column >
                        <h3><h:commandLink value="#{Proposal.title}" action="proposalDetail" /></h3>
                    </h:column>
                    <h:column >
                        #{Proposal.description}
                        #{Proposal.justification}
                    </h:column>
                    <h:column >
                        #{Proposal.proposedat}
                    </h:column>
                    <h:column >
                        <h:commandButton value="Edit" action="#{ViewEditController.editProposal(Proposal)}" styleClass="confirmButtons"/>
                    </h:column>
                    <h:column >
                        <h:commandButton value="Delete" action="#{ViewEditController.deleteProposal(Proposal)}" styleClass="confirmButtons"/>

                    </h:column>
                   <h:column >
                       <h:commandButton value="Vote" action="viewVotes" styleClass="confirmButtons"/>
                    </h:column>
                </h:dataTable>
             </h:form>     
   </div>
   <div id="Footer"></div>
    </h:body>
</html>
