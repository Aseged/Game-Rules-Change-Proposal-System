<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="stylesheet" type="text/css" href="CSS/CSS.main.css"/>
        <title>IFAF Rules Change Proposals</title>
    </h:head>
    <h:body>
        <div id="Header">
            
            <div id="headeContentHolder">
                <img src="img/HeaderImg.PNG" id="Headerimg" alt="Header Image"/>                
            </div>
        </div>
        <div id="Main">
            <div id="MainHeader">
                <h:form>
                    <h:commandButton id="NewProposalButton" value="New Proposal" action="newProposal" styleClass="ControlPanelButtons"/>
                   <h:commandButton id="UserControlButton" value="User Control" action="viewUsers" styleClass="ControlPanelButtons"/>
                </h:form>
            </div>
            <div id="Search">
                <h:form>
                    <h:commandButton id="SearchButton" value="Go" action="proposalDetail" styleClass="confirmButtons"/>
                    <h:inputText id="SearchInput" value="Search"  styleClass="SearchInput"/>
                </h:form>
            </div><br></br>     
             <h:form style="width: 60%; margin-left: auto; margin-right:  auto;" id="loginForm"> 
                 <h:outputLabel  value="Choose vote" />
                 <h:selectOneMenu id="vote" value="#{voteBean.vote}" required="true" requiredMessage="Choose vote." styleClass="loginText">
                    <f:selectItem itemLabel="Select vote" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="For" itemValue="For" />
                    <f:selectItem itemLabel="Against" itemValue="Against" />
                    <f:selectItem itemLabel="Abstain" itemValue="Abstain" />
                </h:selectOneMenu> 
                 <h:commandButton value="Vote" action="#{voteBean.userVote()}" styleClass="confirmButtons"/><br></br>  <br></br>              
                 <h:dataTable value="#{ViewEditController.findAllVotes()}" var="v"> 
                    <h:column >
                        #{v.voteid}
                    </h:column>                     
                    <h:column >
                        #{v.id}
                    </h:column>
                    <h:column >
                        #{v.username}
                    </h:column>
                    <h:column >
                        #{v.vote}
                    </h:column>
                    <h:column >
                        #{v.votedat}
                    </h:column>
                </h:dataTable>
                 <h:commandButton value="Home" action="index" styleClass="confirmButtons"/>
             </h:form>                         
    </div>
   <div id="Footer"></div>       
    
    </h:body>
</html>
