<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="stylesheet" type="text/css" href="CSS/CSS.main.css"/>
        <title>IFAF Rules Change Proposals</title>
    </h:head>
    <h:body>
        <div id="Header">
            
            <div id="headeContentHolder">
                <img src="img/HeaderImg.PNG" id="Headerimg" alt="Header Image"/>                
            </div>
        </div>
        <div id="Main">
            <div id="MainHeader">
                <h:form>
                    <h:commandButton id="NewProposalButton" value="New Proposal" action="newProposal" styleClass="ControlPanelButtons"/>
                   <h:commandButton id="UserControlButton" value="User Control" action="changeUserDetail" styleClass="ControlPanelButtons"/>
                </h:form>
            </div>
            <div id="Search">
                <h:form>
                    <h:commandButton id="SearchButton" value="Go" action="proposalDetail" styleClass="confirmButtons"/>
                    <h:inputText id="SearchInput" value="Search"  styleClass="SearchInput"/>
                </h:form>
            </div><br></br>
      
            <h:form style="width: 60%;">
                <h3>Edit Post Detail</h3>
                <h:panelGrid columns="2" style="width: 100%;">
                   Title
                   <h:inputText id="Title" value="Title" required="true" requiredMessage="Required" /><br></br><br></br>
                   <h:message for="Title" style="color:red" />
                   Description 
                   <h:inputTextarea id="Description" value="Description" required="true" requiredMessage="Required" /><br></br><br></br>
                   <h:message for="username" style="color:red" />
                   Justification
                   <h:inputTextarea id="Justification" value="Justification" required="true" requiredMessage="Required" /><br></br><br></br>
                   <h:message for="Justification" style="color:red" />
                </h:panelGrid>
                <h:commandButton value="Save" action="#{cmInsertBean.checkCommentIn()}"  styleClass="confirmButtons"/> 
                <h:commandButton value="Cancel" action="index" styleClass="cancelButtons"/> 
            </h:form>

        
    </div>
   <div id="Footer"></div>       
    
    </h:body>
</html>
